  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let restaurant of allRestaurants" size="12" sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6" sizeXl="4">
        <ion-card class="ion-no-margin">
          <ion-item-group>
            <div>
              <img 
                [src]="restaurant?.cover"
                [style]="isPortrait ? 'height: 22vh;' : 'height: 50vh'"
              />
            </div>
            
            <ion-item lines="none">
              <ion-label class="ion-text-wrap">
                <ion-text>
                  <strong>{{restaurant?.name}}</strong>
                </ion-text>
                <p>
                  <ion-text color="medium">
                    {{getCuisines(restaurant?.cuisines)}}
                  </ion-text>
                </p>
                <ion-row class="ion-text-center">
                  <ion-col size="3">
                    <ion-text>{{restaurant?.delivery_time}} mins</ion-text>
                  </ion-col>
                  <ion-col size="2" class="rating">
                    <ion-text>{{restaurant?.rating}}</ion-text>
                    <ion-icon name="star" color="dark"></ion-icon>
                  </ion-col>
                  <ion-col size="4">
                    <ion-text>â‚¹{{restaurant?.price}} for two</ion-text>
                  </ion-col>
                </ion-row>
              </ion-label>
            </ion-item>
          </ion-item-group>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
